server {
        listen      443;
        server_name eshop.kozak.cz;

        root /var/www/html/system/web/kozak.cz/eshop/;

        access_log  /var/log/nginx/eshop_kozak_cz_access.log;
        error_log   /var/log/nginx/eshop_kozak_cz_error.log warn;

        ssl                  on;
        ssl_certificate      /etc/nginx/ssl/server.crt;
        ssl_certificate_key  /etc/nginx/ssl/server.key;

        include ssl_tls.inc;
        include eshop_rewrite_rules.inc;

        location / {

            include       fastcgi_params;
            index   index.html index.htm index.php;

            if (-f $request_filename) {
                break;
            }
        }

        location /mvc/_fmw/conf {
            deny all;
        }

        location ~ ^(.+\.php)(.*)$ {
            include       fastcgi_params;
            fastcgi_index  index.php;
            fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include     fastcgi_pass.inc;
            #include     fastcgi_pass_seven.inc;
            #include     fastcgi_pass_hhvm.inc;

            fastcgi_buffer_size 1M;
            fastcgi_buffers 4 1M;
        }
}
